<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ethiopia Blood Donation</title>
    <link rel="stylesheet" href="./css/reg_form.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="auth-page">
      <div class="auth-container">
        <div class="auth-header">
          <img src="./images/logo.png" alt="Ethiopia Blood Donation Logo" />
          <h1>Login</h1>
          <p>New user? <a href="./sign-up.html">Sign up</a></p>
        </div>
        <form action="#" method="post" class="auth-form" id="login-form">
          <div class="form-group">
            <label for="email_phone">Email or Phone Number</label>
            <input
              type="text"
              id="email_phone"
              name="email_phone"
              placeholder="Enter email or phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <small class="error-message" hidden
              >Wrong password, please try again</small
            >
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/lenis@1.1.16/dist/lenis.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
