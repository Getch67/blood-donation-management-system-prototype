<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Blood Donation Center</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="dashboard-header">
        <h1>Welcome, <span id="user-name">John Doe</span></h1>
        <nav class="dashboard-nav">
          <ul>
            <li><a href="#profile" class="active">Profile</a></li>
            <li><a href="#donation-history">Donation History</a></li>
            <li><a href="#schedule-donation">Schedule Donation</a></li>
          </ul>
        </nav>
      </header>

      <main class="dashboard-content">
        <section id="profile" class="dashboard-section">
          <h2>Your Profile</h2>
          <form id="profile-form" class="dashboard-form">
            <div class="form-group">
              <label for="full-name">Full Name:</label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                value="John Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="john.doe@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                value="(123) 456-7890"
                required
              />
            </div>
            <div class="form-group">
              <label for="blood-type">Blood Type:</label>
              <select id="blood-type" name="blood-type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+" selected>O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </div>
          </form>
        </section>

        <section
          id="donation-history"
          class="dashboard-section"
          style="display: none"
        >
          <h2>Donation History</h2>
          <table class="donation-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2023-05-15</td>
                <td>Central Hospital</td>
                <td>450 ml</td>
              </tr>
              <tr>
                <td>2023-01-10</td>
                <td>Community Blood Drive</td>
                <td>450 ml</td>
              </tr>
              <tr>
                <td>2022-09-22</td>
                <td>Red Cross Center</td>
                <td>450 ml</td>
              </tr>
            </tbody>
          </table>
        </section>

        <section
          id="schedule-donation"
          class="dashboard-section"
          style="display: none"
        >
          <h2>Schedule a Donation</h2>
          <form id="schedule-form" class="dashboard-form">
            <div class="form-group">
              <label for="donation-date">Preferred Date:</label>
              <input
                type="date"
                id="donation-date"
                name="donation-date"
                required
              />
            </div>
            <div class="form-group">
              <label for="donation-time">Preferred Time:</label>
              <input
                type="time"
                id="donation-time"
                name="donation-time"
                required
              />
            </div>
            <div class="form-group">
              <label for="donation-location">Preferred Location:</label>
              <select id="donation-location" name="donation-location" required>
                <option value="">Select a location</option>
                <option value="central-hospital">Central Hospital</option>
                <option value="community-center">Community Center</option>
                <option value="red-cross">Red Cross Center</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Schedule Donation
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="./js/donor.js"></script>
  </body>
</html>
